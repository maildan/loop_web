<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Loop - 통합 협업 도구로 효율적인 업무 환경을 제공합니다"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Loop</title>
    <style>
      /* 로딩 중 표시할 기본 스타일 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        z-index: 9999;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        color: #666;
        font-size: 16px;
        margin-bottom: 8px;
      }
      .loading-subtext {
        color: #999;
        font-size: 14px;
        text-align: center;
        max-width: 300px;
      }
      /* 다크 모드 지원 */
      @media (prefers-color-scheme: dark) {
        .loading-container {
          background: #1a1a1a;
        }
        .loading-text {
          color: #e0e0e0;
        }
        .loading-subtext {
          color: #999;
        }
        .loading-spinner {
          border-color: #333;
          border-top-color: #4285f4;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="loading-container">
        <div style="text-align: center;">
          <h1 style="color: #333; margin-bottom: 16px;">Loop - 통합 협업 도구</h1>
          <p style="color: #666; margin-bottom: 24px;">JavaScript를 활성화해주세요</p>
          <div style="background: #f5f5f5; padding: 20px; border-radius: 8px; max-width: 400px;">
            <h3 style="color: #333; margin-bottom: 12px;">JavaScript 활성화 방법:</h3>
            <ol style="text-align: left; color: #666; line-height: 1.6;">
              <li>브라우저 설정으로 이동</li>
              <li>개인정보 보호 및 보안 섹션 찾기</li>
              <li>JavaScript 활성화 옵션 선택</li>
              <li>페이지 새로고침</li>
            </ol>
          </div>
        </div>
      </div>
    </noscript>
    <div id="root">
      <!-- JavaScript가 비활성화되었거나 로딩 중일 때 표시될 내용 -->
      <div class="loading-container" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loop 로딩 중...</div>
        <div class="loading-subtext">통합 협업 도구를 준비하고 있습니다</div>
      </div>
    </div>
    
    <script>
      // 앱이 로드되면 로딩 화면 숨기기
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      });
      
      // React 앱이 마운트되면 로딩 화면 제거
      document.addEventListener('DOMContentLoaded', function() {
        // 3초 후에도 React 앱이 로드되지 않으면 로딩 화면 숨기기
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const rootElement = document.getElementById('root');
          if (loadingScreen && rootElement && rootElement.children.length <= 1) {
            loadingScreen.innerHTML = '<div style="text-align: center; color: #666;"><h2>앱 로딩에 시간이 걸리고 있습니다</h2><p>잠시만 기다려주세요...</p></div>';
          }
        }, 3000);
      });
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see a loading screen instead of empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
