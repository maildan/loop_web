<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 테스트</title>
    <link rel="stylesheet" href="http://localhost:3001/static/css/main.css">
</head>
<body class="bg-background text-foreground">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            CSS 로딩 테스트
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg border">
                <h2 class="text-xl font-semibold mb-4">카드 1</h2>
                <p class="text-muted-foreground">이 카드가 제대로 스타일링되어 있다면 CSS가 정상적으로 로딩된 것입니다.</p>
                <button class="mt-4 bg-primary text-primary-foreground px-4 py-2 rounded hover:opacity-90 transition-opacity">
                    버튼 테스트
                </button>
            </div>
            
            <div class="bg-secondary p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">카드 2</h2>
                <p class="text-secondary-foreground">Tailwind CSS 유틸리티 클래스들이 적용되고 있는지 확인합니다.</p>
            </div>
            
            <div class="bg-accent p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">카드 3</h2>
                <p class="text-accent-foreground">다크 모드 변수들도 정상적으로 작동하는지 테스트합니다.</p>
            </div>
        </div>
        
        <div class="mt-8 p-4 border-l-4 border-blue-500 bg-blue-50 dark:bg-blue-900/20">
            <p class="text-blue-800 dark:text-blue-200">
                만약 이 페이지가 스타일링되어 보인다면, CSS는 정상적으로 로딩되고 있습니다.
            </p>
        </div>
    </div>
</body>
</html>
